version: '3.7'

services:
  postgres:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - keycloak_network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    command: start-dev
    environment:
      #KC_LOG_LEVEL: DEBUG
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - postgres
    networks:
      - keycloak_network

  gateway:
    image: optimove-gateway:0.0.1
    ports:
      - ${GATEWAY_PORT}:8080
    depends_on:
      - keycloak
    networks:
      - keycloak_network
      - services_network
    environment:
      - OIDC_HOST=${OIDC_HOST}
      - OIDC_REALM=${OIDC_REALM}
      - OIDC_CLIENT=${OIDC_CLIENT}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - DEVICEMANAGEMENT_PORT=${DEVICEMANAGEMENT_PORT}
      - DEVICEMANAGEMENT_HOST=${DEVICEMANAGEMENT_HOST}

  devicemanagement:
    image: optimove-devicemanagement:0.0.1
    ports:
      - ${DEVICEMANAGEMENT_PORT}:8080
    depends_on:
      - gateway
    networks:
      - services_network
    environment:
      - OIDC_HOST=${OIDC_HOST}
      - OIDC_REALM=${OIDC_REALM}

volumes:
  postgres_data:
    driver: local

networks:
  keycloak_network:
    driver: bridge

  services_network:
    driver: bridge