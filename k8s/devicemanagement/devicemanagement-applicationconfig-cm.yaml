apiVersion: v1
kind: ConfigMap
metadata:
  name: devicemanagement-application-config
  namespace: backend
data:
  application.yml: |
    spring:
      application:
        name: devicemanagement
      security:
        oauth2:
          resourceserver:
            jwt:
              jwk-set-uri: http://${OIDC_HOST}/realms/${OIDC_REALM}/protocol/openid-connect/certs
      datasource:
        url: jdbc:postgresql://${POSTGRES_URL}:5432/${POSTGRES_DB}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    server:
      port: ${DEVICEMANAGEMENT_PORT}

    timeseries:
      service:
        url: ${TIMESERIES_SERVICE_URL}